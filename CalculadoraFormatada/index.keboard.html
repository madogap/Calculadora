    <script>
        let n1 = parseInt(prompt("Enter Number: "));
        let n2 = parseInt(prompt("Enter com segundo Number: "));
        let n3 = parseInt(prompt("Enter e terceio Number: "));
        function Percentage(n1, n2, n3) {
            let x = n1 + n2 + n3;
            let z = x / 300 * 100;
            return z;
        }
        let tota = Percentage(n1, n2, n3);
        document.write("Total Percentagem: " + tota + "%");
    </script>
